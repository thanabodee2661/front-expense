<div class="row m-5">
  <div class="col-12">
    <div class="card border border-dark">
      <div class="card-header bg-dark text-white">
        <h3>{{txtHeader | uppercase}}</h3>
      </div>
      <div class="card-body">
        <form [formGroup]="formControl" (ngSubmit)="save()">
          <div class="row">
            <div class="col-12">
              <div class="table-responsive">
                <table class="table table-striped table-bordered">
                  <thead class="bg-secondary text-white">
                    <tr>
                      <th scope="col" class="text-center">Date</th>
                      <th scope="col">info</th>
                      <th scope="col" class="text-right">amount</th>
                    </tr>
                  </thead>
                  <tbody class="bg-light">
                    <tr *ngIf="expenseDetailList.expenseDetailList.length === 0 else haveData">
                      <td colspan="3" class="text-center">ไม่มีข้อมูล</td>
                    </tr>
                    <ng-template #haveData>
                      <tr *ngFor="let expenseDetail of expenseDetailList.expenseDetailList">
                        <td class="text-center">{{expenseDetail.expenseDate | date :'dd-MM-yyyy'}}</td>
                        <td>{{expenseDetail.description}}</td>
                        <td class="text-right">{{expenseDetail.amount | number : '1.2-2'}}</td>
                      </tr>
                    </ng-template>
                  </tbody>
                </table>
              </div>
            </div>
            <div class="col-sm-7">
              <div class="form-group">
                <label for="description">รายละเอียด</label>
                <input type="text" class="form-control" id="description" formControlName="description">
              </div>
            </div>
            <div class="col-sm-3">
              <div class="form-group">
                <label for="inputAmount">จำนวนเงิน</label>
                <input type="number" class="form-control" id="inputAmount" formControlName="amount">
              </div>
            </div>
            <div class="col-sm-2">
              <div class="form-group">
                <label class="d-none d-xs-block d-sm-block d-md-block d-lg-block">&nbsp;</label>
                <button class="btn btn-primary w-100" (click)="addExpenseList()" [disabled]="!formControl.valid">เพิ่ม</button>
              </div>
            </div>
            <div class="col-12">
              <div class="form-group">
                <button class="btn btn-success w-100" (click)="openUploadFile()"><i
                    class="fas fa-file-excel"></i></button>
                <input type="file" hidden id="fileImport" (change)="uploadFile($event)">
              </div>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary w-100" [disabled]="expenseDetailList.expenseDetailList.length === 0">บันทึก</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
