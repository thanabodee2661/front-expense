<div class="row justify-content-center m-5" *ngIf="statusLogin">
  <div class="col-sm-12 col-md-6 col-lg-4 col-xl-4">
    <div class="alert alert-danger" role="alert">
      username or password invalid!!!
    </div>
  </div>
</div>

<div class="row justify-content-center m-5">
  <div class="col-sm-12 col-md-6 col-lg-4 col-xl-4">
    <div class="card border-dark">
        <div class="card-header bg-dark text-white">
          <h2>{{'sign-in' | uppercase}}</h2>
        </div>
        <div class="card-body">
          <form [formGroup]="formLogin" (ngSubmit)="signIn();">
            <div class="row">
              <div class="col-12 mb-3">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1"><i class="fas fa-user-circle"></i></span>
                  </div>
                  <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="Username" formControlName="username">
                </div>
                <small class="text-danger" *ngIf="validateSignIn('username', 'required')">โปรดกรอก username</small>
                <small class="text-danger" *ngIf="validateSignIn('username', 'minlength')">โปรดกรอก username มากกว่า 8 ตัว</small>
              </div>
              <div class="col-12 mb-3">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1"><i class="fas fa-unlock-alt"></i></span>
                  </div>
                  <input type="password" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="Password" formControlName="password">
                </div>
                <small class="text-danger" *ngIf="validateSignIn('password', 'required')">โปรดกรอก password</small>
                <small class="text-danger" *ngIf="validateSignIn('password', 'minlength')">โปรดกรอก password มากกว่า 8 ตัว</small>
                <small class="text-danger" *ngIf="validateSignIn('password', 'pattern')">โปรดกรอกรูปแบบ password ให้ถูกต้อง</small>
              </div>
              <div class="col-12" >
                <button type="submit" class="btn btn-primary float-right">{{'sign-in' | lowercase}}</button>
              </div>
            </div>
          </form>
        </div>
    </div>
  </div>
</div>
